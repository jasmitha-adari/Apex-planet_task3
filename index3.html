<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 3 - Carousel + Joke</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Task 3 - Image Carousel & Joke Generator</h1>

  <div class="main-wrapper">
    <div class="carousel">
      <button class="nav left" onclick="prevSlide()">&#10094;</button>
      <img id="carouselImage" src="https://4kwallpapers.com/images/walls/thumbs_3t/8172.jpg" alt="Carousel Image" />
      <button class="nav right" onclick="nextSlide()">&#10095;</button>
    </div>

    <div class="card joke-card">
      <h2>Random Joke Generator</h2>
      <button onclick="getJoke()">Get Joke</button>
      <p id="jokeText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
